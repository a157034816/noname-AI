name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build 身临其境的AI.zip
        run: |
          python .github/scripts/build_release_zip.py --whitelist release-whitelist.txt --output dist/身临其境的AI.zip --root-name 身临其境的AI

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/身临其境的AI.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
