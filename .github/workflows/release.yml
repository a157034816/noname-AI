name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Compute ZIP name
        id: vars
        run: |
          ZIP_BASENAME="身临其境的AI-${GITHUB_REF_NAME//\//-}"
          echo "zip_basename=${ZIP_BASENAME}" >> $GITHUB_OUTPUT
          echo "zip_path=dist/${ZIP_BASENAME}.zip" >> $GITHUB_OUTPUT

      - name: Build ${{ steps.vars.outputs.zip_basename }}.zip
        run: |
          python .github/scripts/build_release_zip.py --whitelist release-whitelist.txt --output "${{ steps.vars.outputs.zip_path }}" --root-name 身临其境的AI

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vars.outputs.zip_path }}
          fail_on_unmatched_files: true
          generate_release_notes: true
